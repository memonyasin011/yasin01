<body>
    <h1>jawa script arrays</h1>
    <h2>the lenth property</h2>
    <p>the lenth property returns the lenth of the array</p>
    <p id="demo"></p>

    <script>

        let size = fruits.length;
        document.getElementById ("demo").innerHTML = size;
