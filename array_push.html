<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>push method</h2>
    <p>push method adds the element at the end of the array</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        const fruit = ["kiwi","cheery","gawa","graps"];
        document.getElementById("demo1").innerHTML =fruit;
       fruit.push("mango");
       document.getElementById("demo2").innerHTML =fruit;
    </script>
</body>
</html>
