<html lang="en">
<head>

<body>
    <h1>jawa script arrays</h1>
    <h2>the lenth of property</h2>
    <p>the lenth of the property can be used to set the lenth of an array</p>
    <p id="demo"></p>
    <script>
        const fruits =["papaya","graps","gava","watermelon"];
        fruits.length =2;
        document.getElementById("demo").innerHTML = fruits;
    </script>
</body>
