<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>jawa script arrays</h1>
    <h2>array at</h2>
    <p>the add (mains returns the indexed element from an array)</p>
    <p id="demo"></p>

    <script>
       const fruits = ["kiwi","mango","watermelon","greenapple"]
        let fruit = fruits.at(2);
        document.getElementById("demo").innerHTML =fruit
    </script>
