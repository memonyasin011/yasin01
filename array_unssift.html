<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>unshift method</h2>
    <p>at the beginig of the array a unshift other elements</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        const fruit = ["kiwi", "cheery", "gawa", "pineapple"];
        document.getElementById("demo1").innerHTML = fruit;
        fruit.unshift("kiwi");
        document.getElementById("demo2").innerHTML = fruit;
    </script>
</body>

</html>
