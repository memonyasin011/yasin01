<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>array copy with in method</h2>
    <p>copy with in array elements to another position in the array over writing existing value</p>
    <p id="demo1"></p>
    <script>
    
    const fruits = ["apple","cheery","papaya"];
    document.getElementById("demo1").innerHTML =fruits.copyWithin(2,0);

    
        

    </script>
</body>
</html>
